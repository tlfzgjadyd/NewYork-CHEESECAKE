<!DOCTYPE html>
<head>
    <meta charset= 'utf-8'/>
    <title>Taxi Spot</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/spot.css"/>
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../js/spot.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div class="container">
    <div class="header">
        <img src="../images/logo.png" class="logo"/>
    </div>
    <div class="main">
        <div class="left">
            <div class="select_group" id="select_group1">
              <img src="../images/select_before.png" class="select_image" id="select_image1"/>
              <label class="select_label" id="select_label1">새벽 Dawn (PM 11:30 ~ AM 6:30)</label>
            </div>
            <div class="select_group" id="select_group2">
                <img src="../images/select_before.png" class="select_image" id="select_image2"/>
                <label class="select_label" id="select_label2">출근 Go to work (AM 6:30 ~ AM 9:30)</label>
              </div>
              <div class="select_group" id="select_group3">
                <img src="../images/select_before.png" class="select_image" id="select_image3"/>
                <label class="select_label" id="select_label3">낮 Day & Evening (AM 9:30 ~ PM 5:30) </label>
              </div>
              <div class="select_group" id="select_group4">
                <img src="../images/select_before.png" class="select_image" id="select_image4"/>
                <label class="select_label" id="select_label4">퇴근 Off work (PM 5:30 ~ PM 8:30)</label>
              </div>
              <div class="select_group" id="select_group5">
                <img src="../images/select_before.png" class="select_image" id="select_image5"/>
                <label class="select_label" id="select_label5">밤 Night (PM 8:30 ~ PM 11:30)</label>
              </div>
        </div>
        <div class="right">
            <img src="../images/paper.png" class="paper"/>
            <img src="../images/spot_title.png" class="paper_title"/>
            <p class="rank_text" id="rank_text1">Lady M Cake Boutique <br/>
              (41 E 78th St, New York, NY 10075)</p>
            <p class="rank_text" id="rank_text2">Times square<br/>
              (10036 New York, Manhattan)</p>
            <p class="rank_text" id="rank_text3">New York Public Library<br/>
              (42 St-Bryant Park Station)</p>
            <p class="rank_text" id="rank_text4">Ladurée<br/>
              (864 Madison Ave, New York, NY 10021)</p>
            <p class="rank_text" id="rank_text5">The River Cafe<br/>
              (1 Water St, Brooklyn, NY 11201)</p>
        </div>
    </div>
    <div class="footer">
        <label class="copyright"> Copyright ©2020 </label>
    </div>
    </div>
</body>
